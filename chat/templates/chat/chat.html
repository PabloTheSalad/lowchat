{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Lowchat</title>
    <link rel="stylesheet" href="{% static 'chat/css/chat.css' %}">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body id="doc">
	<div class="container-wrapper">
		<div class="container">
			<span class="user-hi">Привет, <span class="user-hi__name" style="color:{{ user.features.namecolor }}">{{ user.username }}!</span></span>
			<a href="/logout" class="user-goodbye">
				<button class="user-goodbye__button">Go out</button>
			</a>
			<div class="chat-frames-i">
				<div class="chat">
					<div class="chat__main-frame">
						{% for message in messages %}
	   						<div class="chat__user-text">
	   							<p class="chat__user-name" style="color:{{ message.user.features.namecolor }}">{{ message.user.username }}:<span class="chat__user-message">{{ message.text }}</span></p>
	   						</div>
						{% endfor %}
					</div>
               		<form class="chat__i" action="{% url 'chat:send' %}" method="post">
						{% csrf_token %}
						<input type="text" name="text" class="chat__input" maxlength="1024" required id="id_text">
                    	<button class="chat__button" type="submit" value="send">go</button>
					</form> 
				</div>
				<div class="users-list">
					<div class="users-list__i">
						<div class="users-list__avatar">
						</div>
						<span class="users-list__name chat__user-name">Lala</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
